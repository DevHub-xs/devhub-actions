name: DevHub API CI

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: '20.x'

jobs:
  ci:
    name: CI DevHub API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        run: |
          npm install
          npm list --depth=0

      - name: Workflow Results Summary
        if: always()
        run: |
          echo "## DevHub API CI Results" >> $GITHUB_STEP_SUMMARY
          echo "### Lint Results" >> $GITHUB_STEP_SUMMARY
          cat lint.log >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No lint log found." >> $GITHUB_STEP_SUMMARY
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          cat test-results.log >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No test results log found." >> $GITHUB_STEP_SUMMARY
